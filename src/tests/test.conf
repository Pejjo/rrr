# We inject a packet into udpreader, parse it, and let instance_buffer read it. We
# then read it from instance_buffer and verift the contents.
[instance_udpreader]
module=udpreader
udpr_input_types=be,4,be,3,be,2,be,1,le,4,le,3,le,2,le,1,array,2,blob,8
udpr_port=2222

[instance_buffer]
module=buffer
senders=instance_udpreader

# We re-inject the resulting message into dummy and let mysql pick it up to test insertion
# into database.
[instance_dummy]
module=dummy
dummy_no_generation=1

[instance_mysql]
module=mysql
senders=dummy
colplan=array

[instance_configuration_tester]
module=configuration
