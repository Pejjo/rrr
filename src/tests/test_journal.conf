[instance_test_module]
module=test_module
test_method=test_anything
test_output_instance=instance_buffer

[instance_journal]
module=journal
journal_generate_test_messages=yes
#journal_hostname=test_hostname

[instance_duplicator]
module=duplicator
senders=instance_journal

[instance_buffer]
module=buffer
senders=instance_duplicator

# This is not use by the test except from when run manually
[instance_drain]
module=raw
senders=instance_duplicator
raw_print_data=yes
