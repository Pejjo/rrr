[instance_test_module]
module=test_module
test_method=test_array
test_output_instance=instance_buffer

[instance_socket]
module=socket
socket_default_topic=socket/topic/a/b/c
socket_path=.rrr_test.sock
socket_receive_rrr_message=yes
socket_unlink_if_exists=yes

[instance_dummy]
module=dummy
dummy_no_generation=no
dummy_max_generated=4

[instance_http]
module=httpclient
senders=instance_socket,instance_dummy
http_server=localhost
http_send_timeout_ms=850
http_drop_on_error=yes

[instance_buffer]
module=buffer
senders=instance_http
